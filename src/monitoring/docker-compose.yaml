volumes:
  grafana-storage:
  prometheus-storage:

networks:
  monitoring:
    external: true

services:
  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.size=15GB"
      - "--storage.tsdb.retention.time=15d"
      # - "--storage.tsdb.wal-compression"
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus-storage:/prometheus
    networks:
      - monitoring
    restart: unless-stopped
    labels:
      - homepage.group=Monitoring
      - homepage.name=Prometheus
      - homepage.description=Time series database
      - homepage.icon=prometheus.png
      - homepage.href=http://home-ubuntu:9090
      - homepage.widget.type=prometheus
      - homepage.widget.url=http://prometheus:9090
  grafana:
    image: grafana/grafana:10.2.2
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${USERNAME}
      - GF_SECURITY_ADMIN_PASSWORD=${PASSWORD}
    volumes:
      - ./grafana:/etc/grafana/provisioning/datasources
      - grafana-storage:/var/lib/grafana
    networks:
      - monitoring
    restart: unless-stopped
    labels:
      - homepage.group=Monitoring
      - homepage.name=Grafana
      - homepage.description=Monitoring and visualization platform
      - homepage.icon=grafana.png
      - homepage.href=http://home-ubuntu:3001
      - homepage.widget.type=grafana
      - homepage.widget.version=1
      - homepage.widget.url=http://grafana:3000
      - homepage.widget.username=${USERNAME}
      - homepage.widget.password=${PASSWORD}
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: cadvisor
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro # Only needed on Docker Desktop for Mac
    networks:
      - monitoring
    restart: unless-stopped
    labels:
      - homepage.group=Monitoring
      - homepage.name=Cadvisor
      - homepage.description=Container resource monitoring
      - homepage.icon=cadvisor.png
      - homepage.href=http://home-ubuntu:8081

  jaeger:
    image: jaegertracing/jaeger:latest
    container_name: jaeger
    networks:
      - monitoring
    restart: always
    environment:
      - OTEL_ENABLED=true
    volumes:
      - "./jaeger/jaeger-ui.json:/etc/jaeger/jaeger-ui.json"
      - "./jaeger/config.yaml:/etc/jaeger/config.yaml"
    command: ["--config", "/etc/jaeger/config.yaml"]
    ports:
      - "0.0.0.0:16686:16686"
      - "0.0.0.0:8888:8888"
      - "0.0.0.0:8889:8889"
      - "0.0.0.0:4317:4317" # OTLP gRPC
      - "0.0.0.0:4318:4318" # OTLP HTTP
    labels:
      - homepage.group=Monitoring
      - homepage.name=Jaeger
      - homepage.description=Distributed tracing system
      - homepage.icon=jaeger.png
      - homepage.href=http://home-ubuntu:16686
