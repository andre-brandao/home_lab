version: "3.3"
networks:
  arrflix:
    driver: bridge

services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WEBUI_PORT=8080
    volumes:
      - ${USERDIR}/docker/qbittorrent:/config
      - ${DATADIR}/Downloads/completed:/data/completed
      - ${DATADIR}/Downloads/incomplete:/data/incomplete
    ports:
      - 8080:8080
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
    networks:
      - arrflix
    labels:
      - homepage.group=Arr
      - homepage.name=qBittorrent
      - homepage.icon=qbittorrent.png
      - homepage.href=http://home-ubuntu:8080
      - homepage.description=Torrent client
      - homepage.widget.type=qbittorrent
      - homepage.widget.url=http://home-ubuntu:8080
      - homepage.widget.username=admin
      - homepage.widget.password=${HTTP_PASSWORD}

  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${USERDIR}/docker/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped
    networks:
      - arrflix
    labels:
      - homepage.group=Arr
      - homepage.name=prowlarr
      - homepage.icon=prowlarr.png
      - homepage.href=http://home-ubuntu:9696
      - homepage.description=Indexer
      - homepage.widget.type=prowlarr
      - homepage.widget.url=http://home-ubuntu:9696
      - homepage.widget.key=${PROWLARR_KEY}

  sonarr:
    image: mdhiggins/sonarr-sma
    container_name: sonarr
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${USERDIR}/docker/sonarr:/config
      - ${USERDIR}/docker/certs:/certs
      - ${DATADIR}/Downloads/completed:/data/completed
      - ${DATADIR}/Downloads/completed/recyclingBin:/data/completed/recyclingBin
      - ${DATADIR}/media/tvshows:/tvshows
    ports:
      - "8989:8989"
    restart: always
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    networks:
      - arrflix
    labels:
      - homepage.group=Media Management
      - homepage.name=sonarr
      - homepage.icon=sonarr.png
      - homepage.href=http://home-ubuntu:8989
      - homepage.description=TV Series Management
      - homepage.widget.type=sonarr
      - homepage.widget.url=http://home-ubuntu:8989
      - homepage.widget.key=${SONARR_KEY}
      - homepage.widget.enableQueue=true

  radarr:
    image: mdhiggins/radarr-sma
    container_name: radarr
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${USERDIR}/docker/radarr:/config
      - ${USERDIR}/docker/certs:/certs
      - ${DATADIR}/Downloads/completed:/data/completed
      - ${DATADIR}/Downloads/completed/recyclingBin:/data/completed/recyclingBin
      - ${DATADIR}/media/movies:/movies
    ports:
      - "7878:7878"
    restart: always
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    networks:
      - arrflix
    labels:
      - homepage.group=Media Management
      - homepage.name=radarr
      - homepage.icon=radarr.png
      - homepage.href=http://home-ubuntu:7878
      - homepage.description=Movie Management
      - homepage.widget.type=radarr
      - homepage.widget.url=http://home-ubuntu:7878
      - homepage.widget.key=${RADARR_KEY}
      - homepage.widget.enableQueue=true

  bazarr:
    container_name: bazarr
    image: ghcr.io/hotio/bazarr:latest
    restart: unless-stopped
    # logging:
    #   driver: json-file
    # network_mode: bridge
    networks:
      - arrflix
    ports:
      - 6767:6767
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${USERDIR}/docker/bazarr:/config:rw
      - ${DATADIR}/media/tvshows:/data/tvshows:rw
      - ${DATADIR}/media/movies:/data/movies:rw
    labels:
      - homepage.group=Media Management
      - homepage.name=bazarr
      - homepage.icon=bazarr.png
      - homepage.href=http://home-ubuntu:6767
      - homepage.description=Subtitle Management
      - homepage.widget.type=bazarr
      - homepage.widget.url=http://home-ubuntu:6767
      - homepage.widget.key=${BAZARR_KEY}

  jellyfin:
    image: lscr.io/linuxserver/jellyfin:latest
    container_name: jellyfin
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${USERDIR}/docker/jellyfin:/config
      - ${DATADIR}/media/tvshows:/data/tvshows
      - ${DATADIR}/media/movies:/data/movies
    ports:
      - "8096:8096"
      - "8920:8920" # Optional
      - "7359:7359/udp" # Optional
      - "1900:1900/udp" # Optional
    restart: unless-stopped
    networks:
      - arrflix
    labels:
      - homepage.group=Movies
      - homepage.name=jellyfin
      - homepage.icon=jellyfin.png
      - homepage.href=http://home-ubuntu:8096
      - homepage.description=Media Server
      - homepage.widget.type=jellyfin
      - homepage.widget.url=http://home-ubuntu:8096
      - homepage.widget.key=${JELLYFIN_KEY}
      - homepage.widget.enableBlocks=true
